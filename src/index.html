<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="assets/js/index.js" defer type="module"></script>
        <title>Weather app</title>
    </head>
    <body>
        <header class="header" id="header">
            <div class="header__search-container" id="search-container">
                <label
                    class="header__search-label"
                    for="town-input"
                    id="search-label"
                    >City:
                </label>
                <div class="header__search">
                    <input
                        type="text"
                        name="city"
                        id="town-input"
                        class="header__town-input"
                        autofocus
                    />
                    <button class="header__button" id="town-search-button">
                        Find
                    </button>
                    <div class="header__autocomplete hidden" id="autocomplete">
                        <ul
                            class="header__autocomplete__list"
                            id="autocomplete-list"
                        ></ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main" id="main">
            <div class="main__localisation" id="localisation"></div>
            <div class="main__cards-container" id="today-cards-container"></div>
        </main>
    </body>
</html>
